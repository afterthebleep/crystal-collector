<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Crystal Collector</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron" style="background-color: yellowgreen">
            <div class="main-header">
                <h1 class="text-center">Crystal Collector</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel">
                    <div class="panel-heading" style="background-color: rgb(139, 133, 133)">
                        <h3 class="panel-title text-center">Instructions</h3>
                    </div>
                    <div class="panel-body text-center">
                        <p>Use the following crystals to match the game score. Earn points for each match. Good Luck!</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <div class="panel panel">
                    <div class="panel-heading" style="background-color: rgb(139, 133, 133">
                        <h3 class="panel-title text-center">Score to Match</h3>
                    </div>
                    <div class="panel-body text-center">
                        <h2 id="scoreToMatch"></h2>
                    </div>
                </div>
            </div>

            <div class="col-lg-3">
                <div class="panel panel">
                    <div class="panel-heading" style="background-color: rgb(139, 133, 133">
                        <h3 class="panel-title text-center">Player Score</h3>
                    </div>
                    <div class="panel-body text-center">
                        <h2 id="playerScore"></h2>
                    </div>
                </div>

            </div>
            <div class="col-lg-6">
                <div class="panel panel">
                    <div class="panel-heading" style="background-color: rgb(139, 133, 133">
                        <h3 class="panel-title text-center">Crystals</h3>
                    </div>
                    <div class="panel-body text-center">
                        <img id="blue" src="images/blue.jpeg" alt="blue" width="75" height="75">
                        <img id="blended" src="images/blended.jpeg" alt="blended" width="75" height="75">
                        <img id="purple" src="images/purple.jpeg" alt="purple" width="75" height="75">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel">
                    <div class="panel-heading" style="background-color: rgb(139, 133, 133">
                        <h3 class="panel-title text-center">Wins</h3>
                    </div>
                    <div class="panel-body text-center">
                        <h3 id="wins"></h3>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="panel panel">
                    <div class="panel-heading" style="background-color: rgb(139, 133, 133">
                        <h3 class="panel-title text-center">Losses</h3>
                    </div>
                    <div class="panel-body text-center">
                        <h3 id="losses"></h3>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="javascript/app.js"></script>
</body>

</html>
